<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Idol Explorer (Updated)</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 12px;
            background: #f3f4f6
        }

        .wrap {
            max-width: 980px;
            margin: auto
        }

        .imgWrap {
            position: relative
        }

        #idol {
            width: 100%;
            height: auto
        }

        .hotspot {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .hsdot {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #ffd54a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12)
        }
    </style>
</head>

<body>

        <div class="imgWrap" id="imgWrap">

        </div>
        <p>Tap hotspots to learn. Use the debug page to fine-tune positions.</p>
    </div>

        function all() { return HOTSPOTS.sawari.concat(HOTSPOTS.weapons).concat(HOTSPOTS.gods); }
        function makeHotspot(h) { const el = document.createElement('div'); el.className = 'hotspot'; el.style.left = (h.x * 100) + '%'; el.style.top = (h.y * 100) + '%'; el.innerHTML = '<div class="hsdot"><img src="' + (h.icon || 'assets/lion.png') + '" style="width:20px;height:20px"/></div>'; el.addEventListener('click', (e) => { e.stopPropagation(); var story = h.story_en || h.story || ''; alert(h.label + '\n\n' + story); }); return el; }
        window.addEventListener('load', () => { const wrap = document.getElementById('imgWrap'); all().forEach(h => wrap.appendChild(makeHotspot(h))); });

</body>

</html>
